<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div id="main">
        <div id="heading"><h1>Sign Up</h1></div>
        <div id="mini">
            <div id="img">
                <img src="boy.svg" alt="Alternate Text" />
            </div>
            <div id="long"></div>
            <div>
                <form action="/" method="post">
                    <input type='text' id="name" name="name" placeholder="Enter your full name" />
        
                    <input type='email' id="email" name="email" placeholder="Enter email" />
        
                    <!--
                                <input type='number' id="contact" name="contact" placeholder="Contact Number" />
                
                -->
                    <input type='password' id="password" name="password" placeholder="Set password" />
        
                    <input type='password' id="rePassword" name="rePassword" placeholder="Re-enter password" />
        
                    <button type="submit"><b>Submit</b></button>
        
                    <p> Already have account? <a href="Login">login here</a></p>
        
                </form>
            </div>
        </div>
    </div>
</body>

</html>
